    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">

                <span class="input-group-addon form-icon"><i class="fa fa-user fa-lg"></i></span>
                <input id="admin-number-input" type="text" class="form-control input-lg" placeholder="Username" value="">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">

                <span class="input-group-addon form-icon"><i class="fa fa-lock fa-lg"></i></span>
                <input id="admin-password-input" type="password" class="form-control input-lg" placeholder="Password"
                       value="">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <button id="admin-submit-button" class="btn btn-block btn-success btn-lg">Login</button>
        </div>
        </div>
