<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Config</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <link href="/static/css/admin/config.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/ConfigManager.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/static/js/admin/config.js"></script>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="config-list">
        <div id="${itemName}$" class="panel panel-default mengular-template config-list-template">
            <div class="panel-heading">
                <h3 class="panel-title">${itemName}$</h3>
            </div>
            <div class="list-group">
                <div id=${attributeName}$ class="list-group-item mengular-template attribute-list-template">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">${attributeName}$</label>
                        <div class="col-xs-12 col-sm-9">
                            <input type="text" class="form-control" value="${attributeValue}$">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="refresh-config" class="btn btn-block btn-lg btn-default">Refresh Config</button>
        </div>
        <div class="col-md-6">
            <button id="save-config" class="btn btn-block btn-lg btn-success">Save Config</button>
        </div>
    </div>
</div>
</body>
</html>
