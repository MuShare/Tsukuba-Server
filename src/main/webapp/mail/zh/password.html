<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>重设密码</title>
    <link rel="Shortcut Icon" href="#{httpProtocol}://#{domain}/static/images/favicon.ico">
</head>
<body style="background: #fafafa; font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif">
<div class="ui container" style="width: auto !important; max-width: 600px; margin: 0 auto">
    <h2 id="app-name" style="margin: 20px 0; text-align: center">筑波同校</h2>
    <div id="message-content" class="ui card"
         style="width: 100%; background: #FFF; border-radius: 5px; box-shadow: 0 1px 3px 0 #D4D4D5, 0 0 0 1px #D4D4D5">
        <div class="content" style="padding: 1em">
            <h4 style="margin: 0">重置密码</h4>
        </div>
        <hr style="border-top: 0px solid rgba(34, 36, 38, .1); margin: 0">
        <div class="content" style="padding: 1em">
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">#{username}，您好</h5>
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">您申请了重置筑波同校的密码，本邮件将引导您重置密码。</h5>
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">您可以在10分钟以内点击以下按钮重置密码，</h5>
            <a href="#{httpProtocol}://#{domain}/verification/#{vid}" class="ui submit button primary"
               style="background: 0 0; background-color: #2185D0; color: #FFF; cursor: pointer; display: inline-block; padding: .78571429em 1.5em; font-weight: 700; line-height: 1em; text-decoration: none; border-radius: 5px">重设密码</a>
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">如果以上按钮无法打开，您还可以把以下链接复制到浏览器中打开：</h5>
            <a href="#{httpProtocol}://#{domain}/verification/#{vid}"
               style="background: 0 0; color: #4183C4; text-decoration: none">#{httpProtocol}://#{domain}/verification/#{vid}</a>
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">如果您没有申请重置密码，请忽略本邮件</h5>
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">此致，</h5>
            <h5 style="margin: 1em 0; font-size: 15px; font-weight: normal">团队</h5>
        </div>
    </div>
    <div id="footer" style="margin: 2em 0">
        <img src="#{httpProtocol}://#{domain}/static/images/logo.png" class="ui centered mini image rounded" style=" width: 35px;
        height: auto;
        margin: 0 auto;
        display: block;
        border-radius: .3125em">
        <div class="link" style="margin: 1em 0">
            <a class="item" href="#{httpProtocol}://#{domain}" target="_blank" style="color: rgba(0, 0, 0, .4);
        text-align: center;
        display: block;
        text-decoration: none;
        font-size: 13px">MuShare Group © 2015 - 2017. All Rights Reserved.</a>
        </div>
    </div>
</div>
</body>
</html>
